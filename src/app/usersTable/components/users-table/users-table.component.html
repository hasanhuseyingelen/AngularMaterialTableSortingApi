<div *ngIf="dataSource.isLoading$ | async">Loading Data..</div>
<table mat-table [dataSource]="dataSource" class="users-table">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="users-table-cell">ID</th>
        <td mat-cell *matCellDef="let element" class="users-table-cell"> {{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="users-table-cell">Name</th>
        <td mat-cell *matCellDef="let element" class="users-table-cell"> {{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef class="users-table-cell">User Name</th>
        <td mat-cell *matCellDef="let element" class="users-table-cell"> {{ element.username }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
